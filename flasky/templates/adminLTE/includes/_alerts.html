{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <!-- Toastr -->
            <script src="{{ url_for('static', filename='plugins/toastr/toastr.min.js') }}"></script>
            <script>
                toastr.{{ category }}('{{ message }}');
            </script>
        {% endfor %}
    {% endif %}
{% endwith %}
