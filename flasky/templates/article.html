{% extends 'layout.html' %}

{% block body %}
    <div class="container pb-6 article-display">

        <ul class="list-group">
            <div class="row">
                <div class="col-6">
                    <h1 class="display-4 ">{{ article.title }}</h1>
                </div>
                <div class="col-6">
                    <img src="{{ url_for('static',filename = 'img/upload/'+article.image) }}" alt="article_img" class="img-fluid rounded border article-img float-right">
                </div>
            </div>
            <p class="text-secondary mb-0">Written by {{ article.author }} on {{ article.create_date }}</p>
            <hr>
            <div>
                <p>{{ article.body | safe }}</p>
            </div>
        </ul>

        {% if session.admin or session.username == article.author %}
        <a href="/edit_article/{{ article.id }}" class="article-badge"><i class="fas fa-pencil-alt"></i></a>
        {% endif %}
    </div>
{% endblock %}
