{% extends 'layout.html' %}

{% block body %}
    <div class="container">

        <ul class="list-group">
            <h1 class="display-2 ">{{ article.title }}</h1>
            <small class="text-secondary pl-2">Written by {{ article.author }} on {{ article.create_date }}</small>
            <hr>
            <div>
                <p>{{ article.body | safe }}</p>
            </div>
        </ul>
    </div>
{% endblock %}
