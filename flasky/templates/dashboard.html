{% extends 'layout.html' %}

{% block body %}
    <div class="container">
        <h1 class="text-center">Dashboard</h1>
        <h1>
            <small>Welcome {{ session.username }}</small>
        </h1>
        <a href="/add_article" class="btn btn-primary pull-right">New Article</a>
        <hr>
        <table class="table table-striped">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Date Created</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>

            <colgroup>
                <col span="1" style="width: 22%;">
                <col span="1" style="width: 13%;">
                <col span="1" style="width: 12%;">
                <col span="1" style="width: 1%;">
                <col span="1" style="width: 1%;">
                <col span="1" style="width: 1%;">
            </colgroup>

            {% for article in articles %}
                <tr>
                    <td>{{ article.title }}</td>
                    <td>{{ article.author }}</td>
                    <td>{{ article.create_date }}</td>
                    <td><a href="/articles/{{ article.id }}"><i class="far fa-eye"></i></a></td>
                    <td><a href="/edit_article/{{ article.id }}"><i class="fas fa-pencil-alt"></i></a></td>
                    <td><a href="/delete_article/{{ article.id }}"><i class="far fa-trash-alt"></i></a></td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
