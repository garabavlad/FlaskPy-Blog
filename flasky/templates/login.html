{% extends 'layout.html' %}

{% block body %}
    <script src="https://www.google.com/recaptcha/api.js"></script>


    {% from "includes/_formhelpers.html" import render_field %}
    <div class="container">
        <div class="row" style="margin-top: 7%">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form class="form-signin" method="POST" id="login-form">
                    <h1 class="h3 mb-3 font-weight-normal text-center">Log in</h1>

                    <div class="form-group">
                        {{ render_field(form.email, class_="form-control") }}
                    </div>

                    <div class="form-group">
                        {{ render_field(form.password, class_="form-control") }}
                    </div>

                    <div class="checkbox mb-1 mt-4">
                        <label>
                            <input type="checkbox" checked value="remember-me"> Remember me
                        </label>
                    </div>
                    <button
                            class="g-recaptcha btn btn-primary btn-block"
                            data-sitekey="6Le21cUZAAAAAAUQafeZuIuNqS4JxOUEQT3Zn8hZ"
                            data-callback='onLoginSubmit'
                            data-action='submit'>Log in
                    </button>

                    <p class="mt-3 mb-3 text-muted">&copy; 2017-2020</p>

                </form>
            </div>
        </div>
    </div>
{% endblock %}
