{% extends 'layout.html' %}

{% block body %}
    <div class="container">
        {% for article in articles %}

            <div class="jumbotron article-box">
                <div class="container article-inner">
                    <a href="articles/{{ article.id }}"><h1 class="display4">{{ article.title }}</h1></a>

                    <p>{{ article_body(article.body) }}</p>
                </div>
            </div>

        {% endfor %}
    </div>
{% endblock %}
