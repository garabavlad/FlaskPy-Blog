{% extends 'layout.html' %}

{% block body %}
    <div class="container">
        <h1 class="text-center">Articles</h1>
        <p class="lead">Yolo articles</p>

        <ul class="list-group">
            {% for article in articles %}
                <li class="list-group-item"><a href="articles/{{ article.id }}">{{ article.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
